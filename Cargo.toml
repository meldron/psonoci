[package]
authors = ["Bernd Kaiser <bk@dfjk.eu>"]
edition = "2018"
name = "psonoci"
version = "0.2.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.40"
bs58 = "0.4.0"
chrono = {version = "0.4.19", features = ["serde"]}
clap = "2.33.3"
const_format = "0.2.14"
hex = "0.4.3"
lazy_static = "1.4.0"
rand = "0.8.3"
rayon = "1.5.0"
reqwest = {version = "0.11.3", default-features = false, features = ["blocking", "native-tls", "rustls-tls", "json"]}
rmp = "0.8.10"
rmp-serde = "0.15.4"
serde = {version = "1.0.125", features = ["derive"]}
serde_json = "1.0.64"
structopt = "0.3.21"
toml = "0.5.8"
url = {version = "2.2.1", features = ["serde"]}
uuid = {version = "0.8.2", features = ["serde", "v4"]}
xsalsa20poly1305 = "0.6.0"
